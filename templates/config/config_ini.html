{% extends 'config/config_layout.html' %}

{% block article %}

{% with messages = get_flashed_messages()[0] %}
  {% if messages %}
  <div class="card">
    <div class="card-body">
      {% for message in messages %}
        {{ message }} <br>
      {% endfor %}
    </div>
  </div> <br>
  {% endif %}
{% endwith %}

<form action="{{ url_for('config_ini_set') }}" method="POST">

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">AWS Access</legend>
      <div class="col-sm-10">

        <div class="form-group row">
          <label for="accessKey" class="col-sm-2 col-form-label">ACCESS KEY</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="accessKey" name="AccessKey" value="{{target.aws_access_key}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="secretKey" class="col-sm-2 col-form-label">SECRET KEY</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="secretKey" name="SecretKey" value="{{target.aws_secret_key}}">
          </div>
        </div>

      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">AWS Instance</legend>
      <div class="col-sm-10">

        <div class="form-group row">
          <label for="imageID" class="col-sm-2 col-form-label">IMAGE ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="imageID" name="ImageID" value="{{target.basic_image_id}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="instanceType" class="col-sm-2 col-form-label">INSTANCE TYPE</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="instanceType" name="InstanceType" value="{{target.instance_type}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="securityGroupID" class="col-sm-2 col-form-label">SECURITY GROUP ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="securityGroupID" name="SecurityGroupID" value="{{target.security_group_id}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="keyName" class="col-sm-2 col-form-label">KEY NAME</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="keyName" name="KeyName" value="{{target.key_name}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="regionName" class="col-sm-2 col-form-label">REGION NAME</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="regionName" name="RegionName" value="{{target.region_name}}">
          </div>
        </div>

      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">SSH</legend>
      <div class="col-sm-10">

        <div class="form-group row">
          <label for="sshUsername" class="col-sm-2 col-form-label">SSH USERNAME</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="sshUsername" name="SshUsername" value="{{target.ssh_username}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="sshPemfile" class="col-sm-2 col-form-label">SSH PEMFILE</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="sshPemfile" name="SshPemfile" value="{{target.ssh_pemfile}}">
          </div>
        </div>

      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Server</legend>
      <div class="col-sm-10">

        <div class="form-group row">
          <label for="debug" class="col-sm-2 col-form-label">DEBUG</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="debug" name="Debug" value="{{target.debug}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="secretKey" class="col-sm-2 col-form-label">SECRET KEY</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="secretKey" name="SecretKey" value="{{target.secret_key}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">USERNAME</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="Username" value="{{target.username}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">PASSWORD</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="password" name="Password" value="{{target.password}}">
          </div>
        </div>

      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">DATABASE</legend>
      <div class="col-sm-10">

        <div class="form-group row">
          <label for="database" class="col-sm-2 col-form-label">DATABASE NAME</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="database" name="Database" value="{{target.database}}">
          </div>
        </div>

      </div>
    </div>
  </fieldset>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">CREATE</button>
    </div>
  </div>

</form>

{% endblock %}
