{% extends 'operator/operator_layout.html' %}

{% block article %}

<form action="{{ url_for('operator_create') }}" method="POST">
  <div class="form-group row">
    <label for="operator-instance-name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" id="operator-instance-name" name="Name" class="form-control" placeholder="Instance Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="rootchain" class="col-sm-2 col-form-label">Rootchain</label>
    <div class="col-sm-10">
      <select class="custom-select" id="rootchain" name="RootchainID">
        {% for data in data %}
        <option value="{{ data.InstanceId | safe}}">{{ data.Name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="chain-id" class="col-sm-2 col-form-label">Chain ID</label>
    <div class="col-sm-10">
      <input type="text" id="chain-id" name="ChainID" class="form-control" value="16">
    </div>
  </div>
  <div class="form-group row">
    <label for="epoch" class="col-sm-2 col-form-label">Epoch</label>
    <div class="col-sm-10">
      <input type="text" id="epoch" name="Epoch" class="form-control" value="4096">
    </div>
  </div>
  <div class="form-group row">
    <label for="PreAsset" class="col-sm-2 col-form-label">PreAsset</label>
    <div class="col-sm-10">
      <div class="form-check ">
        <input class="form-check-input" type="checkbox" name="PreAsset" checked="true">
        <label class="form-check-label" for="defaultCheck1">
          Check if you want to set pre asset
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="node-key" class="col-sm-2 col-form-label">Nodekey Hex</label>
    <div class="col-sm-10">
      <input type="text" id="node-key" name="Nodekey" class="form-control" value="e854e2f029be6364f0f961bd7571fd4431f99355b51ab79d23c56506f5f1a7c3">
    </div>
  </div>
  <div class="form-group row">
    <label for="operator-account" class="col-sm-2 col-form-label">Operator Account Address</label>
    <div class="col-sm-10">
      <input type="text" id="operator-account" name="OperatorAccount" class="form-control" value="0x71562b71999873DB5b286dF957af199Ec94617F7">
    </div>
  </div>
  <div class="form-group row">
    <label for="operator-account-key" class="col-sm-2 col-form-label">Operator Account Key</label>
    <div class="col-sm-10">
      <input type="text" id="operator-account-key" name="OperatorAccountKey" class="form-control" value="b71c71a67e1177ad4e901695e1b4b9ee17ae16c6668d313eac2f96dbcda3f291">
    </div>
  </div>
  <div class="form-group row">
    <label for="operator-password" class="col-sm-2 col-form-label">Operator Password</label>
    <div class="col-sm-10">
      <input type="password" id="operator-password" name="OperatorPassword" class="form-control" value="">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">CREATE</button>
    </div>
  </div>

</form>

{% endblock %}
